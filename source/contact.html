<h1 class="page-title hide-mobile">{{ page.name }}</h1>
<div class="page-content contact-page">
  {% if errors != blank %}
    <ul class="errors">
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% if contact.sent %}
    <p class="message-sent">Thanks! Your message has been sent and we'll get back to you soon.</p>
  {% else %}
    <form method="post" action="/contact" class="contact-form">
      <div class="contact-form-block contact-name">
        <label for="name-input">Name</label>
        <div class="input-holder">
          <input id="name-input" name="name" type="text">
        </div>
      </div>
      <div class="contact-form-block contact-email">
        <label for="email-input">Email</label>
        <div class="input-holder">
          <input id="email-input" name="email" type="email">
        </div>
      </div>
      <div class="contact-form-block contact-subject">
        <label for="subject-input">Subject</label>
        <div class="input-holder">
          <input id="subject-input" name="subject" type="text">
        </div>
      </div>
      <div class="contact-form-block contact-message">
        <label for="message-textarea">Message</label>
        <div class="input-holder">
          <textarea id="message-textarea" name="message"></textarea>
          <div class="recaptcha-note">{{ contact.recaptcha }}</div>
        </div>
      </div>


      <div class="contact-form-block contact-send">
        <button class="button" type="submit" name="submit">Send message</button>
      </div>
    </form>
  {% endif %}
</div>
